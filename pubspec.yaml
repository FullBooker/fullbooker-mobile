name: fullbooker
description: "Your favorite events await!"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <3.27.4"

dependencies:
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.8
  dropdown_button2: ^2.3.9
  file_picker: ^8.3.1
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_staggered_grid_view: ^0.7.0
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.10.0
  http: ^1.2.2
  http_parser: ^4.0.2
  intl: ^0.19.0
  json: ^0.20.2
  lottie: ^1.4.2
  map_location_picker: ^1.3.3
  otp_pin_field: ^1.3.2
  path: null
  path_provider: ^2.1.5
  qr_flutter: ^4.1.0
  sembast: ^3.8.1+1
  shimmer: ^2.0.0
  uuid: ^4.5.1
  video_player: ^2.9.2

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo_icon.jpeg"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/logo_splash.png
    - assets/images/overview1/
    - assets/images/overview2/
    - assets/images/overview3/
    - assets/icons/
    - assets/defaultImg.png
    - assets/annimations/pin.json
